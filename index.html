<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project 1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/validation.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login">
    <form name="loginform" method="get" action="#null" autocomplete="on" onsubmit="return validateForm1()">
        <div id="login">
            <input class="size" type="text" name="username" placeholder="username">
            <input class="size" type="password" name="pswrd" placeholder="password">
            <input type="submit" value="login">
          </div>
    </form>
    <div id="box"></div>
    <div id="information">
        <img id="Mamba" src="images/kobe.jpg " alt="KobeBryant">
    </div>
    <h1>Kobe Bryant</h1>
    <p>Kobe Bryant was one of the NBA's greatest basketball players.  He recently passed away on January 26, 2020</p>
    <div id="quote">
        <img src="images/quote.png" alt="kquote">
    </div>
    <p>If you sign up for the Kobe Newsletter you can receive weekly news articles and posters of Kobe Bryant. If interested please fill out the form. </p> 
    <br />
    <div id="signup">
        <h1>Sign-Up</h1>
        <form name="sign-up_form" method="get" action="#null" autocomplete="on" onsubmit="return validateForm2()">
            <fieldset>
              <label>Username:</label>
              <input class="size2" type="text" name="username">
              <label>Password:</label>
              <input class="size2" type="password" name="psw">
              <label>Email:</label>
              <input class="size2" type="email" name="email" placeholder="Write your email here">
              <label>Phone:</label>
              <input class="size2" type="tel" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              <label>Address:</label>
              <input class="size2" type="text" name="Address" placeholder="42069 Sesame St">
              <input type="submit" value="sign-up">
            </fieldset>
          </form>
        </div>
    </div>
</body>
</html>
